<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="https://gaimeri.github.io/styles.css" />
		<style>
			#color-grid {
				grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
				gap: 2rem;
				padding: 2rem;
			}

			section {
				padding: 1rem 1.5rem;
				border-color: var(--togeBrown);
			}

			canvas {
				width: 256px;
				height: 256px;
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="color-grid" class="grid">
			<section>
				<h2>sRGB</h2>
				
				<select id="rgb-axis">
					<option value="r">Red locked</option>
					<option value="g">Green locked</option>
					<option value="b">Blue locked</option>
				</select>
				
				<div>
					<label>R: <input type="range" min="0" max="255" value="255" id="rgb-red" /></label>
					<span id="rgb-r-val">255</span>
				</div>
				<div>
					<label>G: <input type="range" min="0" max="255" value="0" id="rgb-green" /></label>
					<span id="rgb-g-val">0</span>
				</div>
				<div>
					<label>B: <input type="range" min="0" max="255" value="0" id="rgb-blue" /></label>
					<span id="rgb-b-val">0</span>
				</div>
			</section>
			<canvas id="rgb-canvas"></canvas>
			
			<section>
				<h2>Linear RGB</h2>
				
				<select id="srgb-axis">
					<option value="r">Red locked</option>
					<option value="g">Green locked</option>
					<option value="b">Blue locked</option>
				</select>
				
				<div>
					<label>R: <input type="range" min="0" max="255" value="255" id="srgb-red" /></label>
					<span id="srgb-r-val">255</span>
				</div>
				<div>
					<label>G: <input type="range" min="0" max="255" value="0" id="srgb-green" /></label>
					<span id="srgb-g-val">0</span>
				</div>
				<div>
					<label>B: <input type="range" min="0" max="255" value="0" id="srgb-blue" /></label>
					<span id="srgb-b-val">0</span>
				</div>
			</section>
			<canvas id="srgb-canvas"></canvas>
			
			<section>
				<h2>HSL</h2>
				
				<select id="hsl-axis">
					<option value="h">Hue locked</option>
					<option value="s">Saturation locked</option>
					<option value="l">Lightness locked</option>
				</select>
				
				<div>
					<label>H: <input type="range" min="0" max="360" value="360" id="hsl-hue" /></label>
					<span id="hsl-h-val">360</span>
				</div>
				<div>
					<label>S: <input type="range" min="0" max="100" value="0" id="hsl-saturation" /></label>
					<span id="hsl-s-val">0</span>
				</div>
				<div>
					<label>L: <input type="range" min="0" max="100" value="0" id="hsl-lightness" /></label>
					<span id="hsl-l-val">0</span>
				</div>
			</section>
			<canvas id="hsl-canvas"></canvas>
			
			<section>
				<h2>HSV</h2>
				
				<select id="hsv-axis">
					<option value="h">Hue locked</option>
					<option value="s">Saturation locked</option>
					<option value="v">Value locked</option>
				</select>
				
				<div>
					<label>H: <input type="range" min="0" max="360" value="360" id="hsv-hue" /></label>
					<span id="hsv-h-val">360</span>
				</div>
				<div>
					<label>S: <input type="range" min="0" max="100" value="0" id="hsv-saturation" /></label>
					<span id="hsv-s-val">0</span>
				</div>
				<div>
					<label>V: <input type="range" min="0" max="100" value="0" id="hsv-value" /></label>
					<span id="hsv-v-val">0</span>
				</div>
			</section>
			<canvas id="hsv-canvas"></canvas>
			
			<section>
				<h2>CMYK</h2>
				
				<select id="cmyk-axis">
					<option value="c-m">Cyan and Magenta locked</option>
					<option value="c-y">Cyan and Yellow locked</option>
					<option value="c-k">Cyan and Black locked</option>
					<option value="m-y">Magenta and Yellow locked</option>
					<option value="m-k">Magenta and Black locked</option>
					<option value="y-k">Yellow and Black locked</option>
				</select>
				
				<div>
					<label>C: <input type="range" min="0" max="100" value="100" id="cmyk-cyan" /></label>
					<span id="cmyk-c-val">360</span>
				</div>
				<div>
					<label>M: <input type="range" min="0" max="100" value="0" id="cmyk-magenta" /></label>
					<span id="cmyk-m-val">0</span>
				</div>
				<div>
					<label>Y: <input type="range" min="0" max="100" value="0" id="cmyk-yellow" /></label>
					<span id="cmyk-y-val">0</span>
				</div>
				<div>
					<label>K: <input type="range" min="0" max="100" value="0" id="cmyk-black" /></label>
					<span id="cmyk-k-val">0</span>
				</div>
			</section>
			<canvas id="cmyk-canvas"></canvas>
			
			<section>
				<h2>Oklab</h2>
				
				<select id="oklab-axis">
					<option value="L">Lightness locked</option>
					<option value="a">A locked</option>
					<option value="b">B locked</option>
				</select>
				<div>
					<label>L: <input type="range" min="0" max="100" value="100" id="oklab-l" /></label>
					<span id="oklab-l-val">100</span>
				</div>
				<div>
					<label>a: <input type="range" min="-50" max="50" value="0" id="oklab-a" /></label>
					<span id="oklab-a-val">0</span>
				</div>
				<div>
					<label>b: <input type="range" min="-50" max="50" value="0" id="oklab-b" /></label>
					<span id="oklab-b-val">0</span>
				</div>
			</section>
			<canvas id="oklab-canvas"></canvas>
			
			<section>
				<h2>OklCh</h2>
				
				<select id="oklch-axis">
					<option value="L">Lightness locked</option>
					<option value="c">Chroma locked</option>
					<option value="h">Hue locked</option>
				</select>
				<div>
					<label>L: <input type="range" min="0" max="100" value="100" id="oklch-l" /></label>
					<span id="oklch-l-val">100</span>
				</div>
				<div>
					<label>a: <input type="range" min="0" max="100" value="0" id="oklch-c" /></label>
					<span id="oklch-c-val">0</span>
				</div>
				<div>
					<label>b: <input type="range" min="0" max="360" value="0" id="oklch-h" /></label>
					<span id="oklch-h-val">0</span>
				</div>
			</section>
			<canvas id="oklch-canvas"></canvas>
			
			<section>
				<h2>YCbCr</h2>
				
				<select id="ycbcr-axis">
					<option value="y">Luma locked</option>
					<option value="cb">Blue difference locked</option>
					<option value="cr">Red difference locked</option>
				</select>
				<div>
					<label>Y: <input type="range" min="16" max="235" value="235" id="ycbcr-y" /></label>
					<span id="ycbcr-y-val">235</span>
				</div>
				<div>
					<label>Cb: <input type="range" min="16" max="240" value="16" id="ycbcr-cb" /></label>
					<span id="ycbcr-cb-val">16</span>
				</div>
				<div>
					<label>Cr: <input type="range" min="16" max="240" value="16" id="ycbcr-cr" /></label>
					<span id="ycbcr-cr-val">16</span>
				</div>
			</section>
			<canvas id="ycbcr-canvas"></canvas>
		</div>
		<script>
